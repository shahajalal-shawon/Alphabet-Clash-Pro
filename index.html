<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash</title>
    <!-- daisy ui and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
    <!-- home screen -->
      <section id="home-section"
        class="min-h-screen justify-center text-white flex flex-col items-center "
      >
        <div class="flex flex-col items-center gap-6">
          <h1 class="text-9xl font-anton uppercase">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <!-- play ground screen -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-16 pt-10">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-6 py-2 text-white rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p id="current-alphabet" class="text-9xl text-black font-bold uppercase">Y</p>
            </div>
          </div>
          <!-- Keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- live score -->
          <div class="flex justify-between w-9/12">
            <button class="btn bg-[#894189] rounded-full px-4 text-white">
              Life
              <img src="images/heart.svg" alt="" />
              <span id="current-life">5</span>
            </button>
            <button class="btn bg-[#360490] rounded-full px-4 text-white">
              Score
              <img src="images/doller.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- score screen -->
      <section id="final-score" class="flex justify-center items-center min-h-screen text-center hidden">
        <div class="space-y-5 text-white bg-[#FFFFFF33] p-6 rounded-lg">
          <h4>Game Over!</h4>
          <h1 class="text-7xl"><span class="font-extrabold">Score:</span><span id="last-score">14</span></h1>
          <button onclick="play()" class="btn">Play Again</button>
          <p >Practice will make you a Pro</p>
        </div>
      </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
