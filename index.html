<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash</title>
    <!-- daisy ui and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section class="home min-h-screen justify-center text-white flex flex-col items-center">
        <div class="flex flex-col items-center gap-6">
          <h1 class="text-8xl font-anton">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <section class="play-ground"></section>
      <section class="score"></section>
    </main>
  </body>
</html>
